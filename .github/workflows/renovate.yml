name: Renovate

on: push
#  schedule:
    # Every Saturday 10:00
    #- cron: '0 10 * * 6'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v39.2.1
        with:
          configurationFile: renovate.json5
          token: ${{ secrets.GITHUB_TOKEN }}
